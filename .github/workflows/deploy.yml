name: DEPLOY

on:
  push:
    branches: [ "master" ]

env:
  PROJECT_TITLE: ${{ github.repository }}
  USERNAME: ${{ github.actor }}
  PASSWORD: ${{ secrets.DOCKER_CONATAINER_REGISTRY_TOKEN }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/nolanroose-presentation/reveal-template:master
      credentials:
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare site
        run: |
          mv /public public
          mv slides.md public/slides.md
          mv img/ public/img/
          sed -i "s/\[TITLE\]/GIT_REBASE/g" public/index.html

      - name: Deploy ðŸš€
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true



